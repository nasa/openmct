<div ng-controller="PlotOptionsController"
     class="flex-elem grows l-inspector-part" hide-element-pool>
    <em class="t-inspector-part-header"
        title="Display properties for this object">
        Plot Options
    </em>

    <form class="form l-flex-col"
          ng-show="!!config.series.models.length">

        <span class="l-form-section l-flex-col flex-elem "></span>
        <div class="section-header flex-elem">
            Y-Axis
        </div>
        <span class="l-form-section l-flex-col flex-elem"></span>

        <label>
            Value
            <select ng-model="form.yAxis.key">
                <option ng-repeat="option in yAxisOptions"
                        value="{{option.value}}"
                        ng-selected="option.value == form.yAxis.key">
                    {{option.name}}
                </option>
            </select>
        </label>

        <label>
            Label
            <input type="text" ng-model="form.yAxis.label"/>
        </label>

        <label ng-show="!(form.yAxis.key == 'enum')">
            Autoscale
            <input type="checkbox" ng-model="form.yAxis.autoscale"/>
        </label>
        <label ng-show="!(form.yAxis.key == 'enum') && form.yAxis.autoscale">
            Autoscale Padding
            <input type="text" ng-model="form.yAxis.autoscalePadding"/>
        </label>
        <label ng-show="!(form.yAxis.key == 'enum') && !form.yAxis.autoscale && validation['form.yAxis.range']">
            ERROR: {{ validation['form.yAxis.range'] }}
        </label>
        <label ng-show="!(form.yAxis.key == 'enum') && !form.yAxis.autoscale">
            Min
            <input type="text" ng-model="form.yAxis.range.min"/>
        </label>
        <label ng-show="!(form.yAxis.key == 'enum') && !form.yAxis.autoscale">
            Max
            <input type="text" ng-model="form.yAxis.range.max"/>
        </label>

    </form>

    <em class="t-inspector-part-header"
        title="Display properties for this object">
        Series Options
    </em>


    <ul class="first flex-elem grows vscroll">
        <ul class="tree">
            <li ng-repeat="series in config.series.models">
                <span class="tree-item menus-to-left">
                    <span
                        class='ui-symbol view-control flex-elem has-children'
                        ng-class="{ expanded: series.expanded }"
                        ng-click="series.expanded = !series.expanded">
                    </span>
                    <mct-representation
                        class="rep-object-label"
                        key="'label'"
                        mct-object="series.oldObject">
                    </mct-representation>
                </span>
                <div class="l-flex-col"
                      ng-class="{
                          hidden: !series.expanded
                      }"
                      >

                    <label>
                        Line Style
                        <select ng-model="form.series[$index].interpolate">
                            <option value="none">None</option>
                            <option value="linear">Linear interpolate</option>
                            <option value="stepAfter">Step After</option>
                        </select>
                    </label>

                    <label>
                        Show Markers
                        <input type="checkbox" ng-model="form.series[$index].markers"/>
                    </label>

                    <label ng-show="form.series[$index].markers">
                        Marker Size
                        <input type="text" ng-model="form.series[$index].markerSize"/>
                    </label>

                    <div class="s-button s-menu-button menu-element t-color-palette"
                         ng-show="form.series[$index].interpolate !== 'none' || form.series[$index].markers"
                         ng-controller="ClickAwayController as toggle"
                         ng-style="{
                             'margin-bottom': $last && !!series.expanded ? '65px' : undefined
                         }">

                        <span class="l-click-area" ng-click="toggle.toggle()"></span>
                        <span class="color-swatch"
                              ng-style="{
                                 background: series.get('color').asHexString()
                              }">
                        </span>
                        <span class="title-label">
                            Color
                        </span>

                        <div class="menu l-color-palette"
                             ng-show="toggle.isActive()">

                            <div
                                 class="l-palette-row"
                                 ng-repeat="group in config.palette.groups()">

                                <div class="l-palette-item s-palette-item"
                                     ng-repeat="color in group"
                                     ng-class="{
                                         'icon-check': series.get('color') === color
                                     }"
                                     ng-style="{ background: color.asHexString() }"
                                     ng-click="setColor(series, color, config.series.models.indexOf(series))">
                                </div>
                            </div>
                        </div>
                    </div>
               </div>
            </li>
        </ul>
    </ul>

</div>
