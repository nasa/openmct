name: Nightly

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

env:
  NODE_ENV: development
  PERCY_POSTINSTALL_BROWSER: "true"
  PERCY_LOGLEVEL: "debug"
  PERCY_PARALLEL_TOTAL: 2

jobs:
  unit-test-node22:
    name: node22-chrome-nightly
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
      - run: npm ci
      - uses: browser-actions/setup-chrome@v1
      - run: |
          mkdir -p dist/reports/tests/
          npm run test
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/unit/lcov.info
          flags: unit
          name: unit-test-node22-${{ github.run_id }}
          fail_ci_if_error: false
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-node22-results
          path: dist/reports/tests/
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-node22-coverage
          path: coverage
          if-no-files-found: warn
      - name: Collect version artifacts
        if: always()
        run: |
          mkdir -p /tmp/artifacts
          printenv NODE_ENV > /tmp/artifacts/NODE_ENV.txt || true
          npm -v > /tmp/artifacts/npm-version.txt
          node -v > /tmp/artifacts/node-version.txt
          ls -latR > /tmp/artifacts/dir.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-node22-artifacts
          path: /tmp/artifacts
          if-no-files-found: warn

  unit-test-node18:
    name: node18-chrome
