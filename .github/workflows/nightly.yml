  visual-a11y:
    name: visual-a11y-nightly
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:e2e:visual:full -- --shard=${{ matrix.shard }}/2
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-a11y-nightly-test-results-shard-${{ matrix.shard }}
          path: test-results
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
