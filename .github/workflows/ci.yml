      - uses: actions/download-artifact@v4
        with:
          name: node18-deps
      - run: tar -xzf node18-deps.tgz
      - run: npm run test:perf:localhost
      - run: npm run test:perf:contract
      - uses: actions/upload-artifact@v4
        if: always()
