name: CI

on:
  push:
  pull_request:
    types:
      - opened
      - labeled

env:
  NODE_ENV: development
  PERCY_POSTINSTALL_BROWSER: "true"
  PERCY_LOGLEVEL: "debug"
  PERCY_PARALLEL_TOTAL: 2
  PERCY_TOKEN: "${{ secrets.PERCY_TOKEN }}"

jobs:
  deps-node18:
    name: node18-deps
    runs-on: ubuntu-latest
    outputs:
      cache_key: ${{ steps.cache_key.outputs.cache_key }}
      should_build: ${{ steps.gate.outputs.should_build }}
    steps:
      - uses: actions/checkout@v4
      - id: cache_key
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            ref_name="${{ github.head_ref }}"
          else
            ref_name="${{ github.ref_name }}"
          fi
          lock_hash="$(sha256sum package-lock.json | awk '{print $1}')"
          echo "cache_key=node18-deps-branch-${ref_name}-${lock_hash}" >> "$GITHUB_OUTPUT"
      - id: filter
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
            head_sha="${{ github.event.pull_request.head.sha }}"
          else
            base_sha="${{ github.event.before }}"
            head_sha="${{ github.sha }}"
          fi
          if [ -z "$base_sha" ] || [ "$base_sha" = "0000000000000000000000000000000000000000" ]; then
            echo "deps_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if ! git cat-file -e "$base_sha^{commit}" 2>/dev/null; then
            git fetch --no-tags --depth=1 origin "$base_sha" || true
          fi
          if ! git cat-file -e "$base_sha^{commit}" 2>/dev/null; then
            echo "deps_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if git diff --name-only "$base_sha" "$head_sha" | grep -qE '^(package.json|package-lock.json)$'; then
            echo "deps_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "deps_changed=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: actions/cache@v4
        id: node18_deps_cache
        with:
          path: node18-deps.tgz
          key: ${{ steps.cache_key.outputs.cache_key }}
      - id: gate
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ github.event.action }}" = "opened" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ contains(github.event.pull_request.labels.*.name, 'build:clean') }}" = "true" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          elif [ "${{ steps.filter.outputs.deps_changed }}" = "true" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          elif [ "${{ steps.node18_deps_cache.outputs.cache-hit }}" != "true" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_build=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: actions/setup-node@v4
        if: steps.gate.outputs.should_build == 'true'
        with:
          node-version: "18"
          cache: npm
      - run: npm run clean
        if: steps.gate.outputs.should_build == 'true' && github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'build:clean')
      - run: npm ci
        if: steps.gate.outputs.should_build == 'true'
      - run: tar -czf node18-deps.tgz node_modules e2e/node_modules
        if: steps.gate.outputs.should_build == 'true'
      - uses: actions/upload-artifact@v4
        if: steps.node18_deps_cache.outputs.cache-hit == 'true' || steps.gate.outputs.should_build == 'true'
        with:
          name: node18-deps
          path: node18-deps.tgz
          if-no-files-found: warn

  lint:
    name: node22-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
      - run: npm ci
      - run: npm run lint
      - name: Collect version artifacts
        if: always()
        run: |
          mkdir -p /tmp/artifacts
          printenv NODE_ENV > /tmp/artifacts/NODE_ENV.txt || true
          npm -v > /tmp/artifacts/npm-version.txt
          node -v > /tmp/artifacts/node-version.txt
          ls -latR > /tmp/artifacts/dir.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-artifacts
          path: /tmp/artifacts
          if-no-files-found: warn

  unit-test:
    name: node18-chrome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      - run: npm ci
      - uses: browser-actions/setup-chrome@v1
      - run: |
          mkdir -p dist/reports/tests/
          npm run test
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/unit/lcov.info
          flags: unit
          name: unit-test-${{ github.run_id }}
          fail_ci_if_error: false
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: dist/reports/tests/
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: coverage
          if-no-files-found: warn
      - name: Collect version artifacts
        if: always()
        run: |
          mkdir -p /tmp/artifacts
          printenv NODE_ENV > /tmp/artifacts/NODE_ENV.txt || true
          npm -v > /tmp/artifacts/npm-version.txt
          node -v > /tmp/artifacts/node-version.txt
          ls -latR > /tmp/artifacts/dir.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-artifacts
          path: /tmp/artifacts
          if-no-files-found: warn

  e2e-test:
    name: e2e-ci (shard ${{ matrix.shard }}/6)
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.48.1-jammy
