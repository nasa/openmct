name: CI

on:
  push:
  pull_request:
    types:
      - opened

env:
  NODE_ENV: development
  PERCY_POSTINSTALL_BROWSER: "true"
  PERCY_LOGLEVEL: "debug"
  PERCY_PARALLEL_TOTAL: 2
  PERCY_TOKEN: "${{ secrets.PERCY_TOKEN }}"
  NODE18_DEPS_CACHE_KEY: >-
    ${{ github.event_name == 'pull_request' && format('node18-deps-branch-{0}-{1}', github.head_ref, hashFiles('package-lock.json')) || format('node18-deps-branch-{0}-{1}', github.ref_name, hashFiles('package-lock.json')) }}

jobs:
  deps-node18:
    name: node18-deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            deps_changed:
              - 'package.json'
              - 'package-lock.json'
      - uses: actions/cache@v4
        id: node18_deps_cache
        with:
          path: node18-deps.tgz
          key: ${{ env.NODE18_DEPS_CACHE_KEY }}
      - id: gate
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ github.event.action }}" = "opened" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          elif [ "${{ steps.filter.outputs.deps_changed }}" = "true" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          elif [ "${{ steps.node18_deps_cache.outputs.cache-hit }}" != "true" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_build=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: actions/setup-node@v4
        if: steps.gate.outputs.should_build == 'true'
        with:
          node-version: "18"
          cache: npm
      - run: npm ci
        if: steps.gate.outputs.should_build == 'true'
      - run: tar -czf node18-deps.tgz node_modules e2e/node_modules
        if: steps.gate.outputs.should_build == 'true'

  lint:
    name: node22-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
      - run: npm ci
      - run: npm run lint
      - name: Collect version artifacts
        if: always()
        run: |
          mkdir -p /tmp/artifacts
          printenv NODE_ENV > /tmp/artifacts/NODE_ENV.txt || true
          npm -v > /tmp/artifacts/npm-version.txt
          node -v > /tmp/artifacts/node-version.txt
          ls -latR > /tmp/artifacts/dir.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-artifacts
          path: /tmp/artifacts
          if-no-files-found: warn

  unit-test:
    name: node18-chrome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      - run: npm ci
      - uses: browser-actions/setup-chrome@v1
      - run: |
          mkdir -p dist/reports/tests/
          npm run test
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/unit/lcov.info
          flags: unit
          name: unit-test-${{ github.run_id }}
          fail_ci_if_error: false
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: dist/reports/tests/
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: coverage
          if-no-files-found: warn
      - name: Collect version artifacts
        if: always()
        run: |
          mkdir -p /tmp/artifacts
          printenv NODE_ENV > /tmp/artifacts/NODE_ENV.txt || true
          npm -v > /tmp/artifacts/npm-version.txt
          node -v > /tmp/artifacts/node-version.txt
          ls -latR > /tmp/artifacts/dir.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-artifacts
          path: /tmp/artifacts
          if-no-files-found: warn

  e2e-test:
    name: e2e-ci (shard ${{ matrix.shard }}/6)
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.48.1-jammy
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5, 6]
    needs: deps-node18
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      - uses: actions/cache@v4
        id: node18_deps_cache
        with:
          path: node18-deps.tgz
          key: ${{ env.NODE18_DEPS_CACHE_KEY }}
      - run: |
          echo "node18-deps cache miss; deps-node18 should have populated it."
          exit 1
        if: steps.node18_deps_cache.outputs.cache-hit != 'true'
      - run: tar -xzf node18-deps.tgz
      - run: |
          mkdir -p test-results
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            npm run test:e2e:ci -- --project=chrome --project=MMOC --shard=${{ matrix.shard }}/6
          else
            npm run test:e2e:ci -- --shard=${{ matrix.shard }}/6
          fi
      - run: npm run cov:e2e:report || true
        if: always()
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/e2e/lcov.info
          flags: e2e-ci
          name: e2e-ci-${{ github.run_id }}-shard-${{ matrix.shard }}
          fail_ci_if_error: false
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-ci-test-results-shard-${{ matrix.shard }}
          path: test-results
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-ci-coverage-shard-${{ matrix.shard }}
          path: coverage
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-ci-html-results-shard-${{ matrix.shard }}
          path: html-test-results
          if-no-files-found: warn
      - name: Collect version artifacts
        if: always()
        run: |
          mkdir -p /tmp/artifacts
          printenv NODE_ENV > /tmp/artifacts/NODE_ENV.txt || true
          npm -v > /tmp/artifacts/npm-version.txt
          node -v > /tmp/artifacts/node-version.txt
          ls -latR > /tmp/artifacts/dir.txt
      - uses: actions/upload-artifact@v4
