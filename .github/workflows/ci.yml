name: CI

on:
  push:
  pull_request:
    types:
      - opened

env:
  NODE_ENV: development
  PERCY_POSTINSTALL_BROWSER: "true"
  PERCY_LOGLEVEL: "debug"
  PERCY_PARALLEL_TOTAL: 2
  PERCY_TOKEN: "${{ secrets.PERCY_TOKEN }}"

jobs:
  deps-node18:
    name: node18-deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      - run: npm ci
      - run: tar -czf node18-deps.tgz node_modules e2e/node_modules
      - uses: actions/upload-artifact@v4
        with:
          name: node18-deps
          path: node18-deps.tgz
          if-no-files-found: warn

  lint:
    name: node22-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
      - run: npm ci
      - run: npm run lint
      - name: Collect version artifacts
        if: always()
        run: |
          mkdir -p /tmp/artifacts
          printenv NODE_ENV > /tmp/artifacts/NODE_ENV.txt || true
          npm -v > /tmp/artifacts/npm-version.txt
          node -v > /tmp/artifacts/node-version.txt
          ls -latR > /tmp/artifacts/dir.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-artifacts
          path: /tmp/artifacts
          if-no-files-found: warn

  unit-test:
    name: node18-chrome
    runs-on: ubuntu-latest
    needs: deps-node18
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      - uses: actions/download-artifact@v4
        with:
          name: node18-deps
      - run: tar -xzf node18-deps.tgz
      - uses: browser-actions/setup-chrome@v1
      - run: |
          mkdir -p dist/reports/tests/
          npm run test
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/unit/lcov.info
          flags: unit
          name: unit-test-${{ github.run_id }}
          fail_ci_if_error: false
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: dist/reports/tests/
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: coverage
          if-no-files-found: warn
      - name: Collect version artifacts
        if: always()
        run: |
          mkdir -p /tmp/artifacts
          printenv NODE_ENV > /tmp/artifacts/NODE_ENV.txt || true
          npm -v > /tmp/artifacts/npm-version.txt
          node -v > /tmp/artifacts/node-version.txt
          ls -latR > /tmp/artifacts/dir.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-artifacts
          path: /tmp/artifacts
          if-no-files-found: warn

  e2e-test:
    name: e2e-ci (shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.48.1-jammy
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    needs: deps-node18
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      - uses: actions/download-artifact@v4
        with:
          name: node18-deps
      - run: tar -xzf node18-deps.tgz
      - run: |
          mkdir -p test-results
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            npm run test:e2e:ci -- --project=chrome --project=MMOC --shard=${{ matrix.shard }}/4
          else
            npm run test:e2e:ci -- --shard=${{ matrix.shard }}/4
          fi
      - run: npm run cov:e2e:report || true
        if: always()
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/e2e/lcov.info
          flags: e2e-ci
          name: e2e-ci-${{ github.run_id }}-shard-${{ matrix.shard }}
          fail_ci_if_error: false
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-ci-test-results-shard-${{ matrix.shard }}
          path: test-results
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-ci-coverage-shard-${{ matrix.shard }}
          path: coverage
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-ci-html-results-shard-${{ matrix.shard }}
          path: html-test-results
          if-no-files-found: warn
      - name: Collect version artifacts
        if: always()
        run: |
          mkdir -p /tmp/artifacts
          printenv NODE_ENV > /tmp/artifacts/NODE_ENV.txt || true
          npm -v > /tmp/artifacts/npm-version.txt
          node -v > /tmp/artifacts/node-version.txt
          ls -latR > /tmp/artifacts/dir.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-ci-artifacts-shard-${{ matrix.shard }}
          path: /tmp/artifacts
          if-no-files-found: warn

  e2e-mobile:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.48.1-jammy
    needs: deps-node18
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      - uses: actions/download-artifact@v4
        with:
          name: node18-deps
      - run: tar -xzf node18-deps.tgz
      - run: npm run test:e2e:mobile
      - run: npm run cov:e2e:report || true
        if: always()
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/e2e/lcov.info
          flags: e2e-mobile
          name: e2e-mobile-${{ github.run_id }}
          fail_ci_if_error: false
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-mobile-test-results
          path: test-results
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-mobile-coverage
          path: coverage
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-mobile-html-results
          path: html-test-results
          if-no-files-found: warn
      - name: Collect version artifacts
        if: always()
        run: |
          mkdir -p /tmp/artifacts
          printenv NODE_ENV > /tmp/artifacts/NODE_ENV.txt || true
          npm -v > /tmp/artifacts/npm-version.txt
          node -v > /tmp/artifacts/node-version.txt
          ls -latR > /tmp/artifacts/dir.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-mobile-artifacts
          path: /tmp/artifacts
          if-no-files-found: warn

  visual-a11y:
    name: visual-a11y-ci
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.48.1-jammy
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run test:e2e:visual:ci -- --shard=${{ matrix.shard }}/2
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-a11y-ci-test-results-shard-${{ matrix.shard }}
          path: test-results
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-a11y-ci-html-results-shard-${{ matrix.shard }}
          path: html-test-results
          if-no-files-found: warn
      - name: Collect version artifacts
        if: always()
        run: |
          mkdir -p /tmp/artifacts
          printenv NODE_ENV > /tmp/artifacts/NODE_ENV.txt || true
          npm -v > /tmp/artifacts/npm-version.txt
          node -v > /tmp/artifacts/node-version.txt
          ls -latR > /tmp/artifacts/dir.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-a11y-ci-artifacts-shard-${{ matrix.shard }}
          path: /tmp/artifacts
          if-no-files-found: warn

  perf-test:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.48.1-jammy
    needs: deps-node18
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
